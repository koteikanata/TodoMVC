<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.png" />
</head>

<body>
    <h2>todos</h2>
    <div class="main-box">
        <div class="sub-box head-line">
            <button class="complete-all">Ë…</button>
            <input class="input-todo" placeholder="what needs to be done?" autofocus></input>
        </div>
        <ul class="sub-box list-todos">

        </ul>

        <div class="sub-box footer-line">
            <div class="amount-items">
                <span class="number">0</span> item left
            </div>
            <div class="footer-buttons">
                <button class="button-all">All</button>
                <button class="button-active">Active</button>
                <button class="button-completed">Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
